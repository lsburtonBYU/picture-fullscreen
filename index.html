<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture fullscreen example</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <picture>
    <source srcset="images/lofoton-1600w.jpg" media="(min-width: 901px)">
    <source srcset="images/lofoton-900w.jpg" media="(min-width: 501px)">
    <source srcset="images/lofoton-500w.jpg" media="(max-width: 500px)">
    <img src="images/lofoton-900w.jpg" alt="lofoton islands">
  </picture>

  <h1>Fullscreen image</h1>
  <article>
    <h2>Picture element fullscreen example</h2>
    <p>Basic &lt;picture&gt; example with fullscreen image.</p>
    <code>
      <pre>picture img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
  }</pre>
    </code>
  </article>
</body>

</html>
